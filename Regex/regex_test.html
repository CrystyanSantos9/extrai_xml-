<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Clique para testar</button>

    <input type="text" placeholder="Digite Algo aqui" id="text">

    <p id="demo"></p>

    <script>

        function myFunction() {

        var elemento=document.getElementById('text');
        


        var text = elemento.value;

        console.log(text);
   
        var verificarDeValor = new RegExp("[A-Za-z0-9_ ]*\d+[A-Za-z0-9_ ]*","g");
        //var p = Pattern.compile("^[A-Za-z0-9]*\d+[A-Za-z0-9]*$");
        
        //var verificarDeValor = /^[a-zA-Z]*$/g;


        var resultado = verificarDeValor.test(text);

        //pegar valor do texto digitado

        var retorno = text.match(verificarDeValor);

        console.log(retorno);

        
        if(resultado==false) 
        {
            alert("Digite um valor v√°lido");

            elemento.focus();
            
            //elemento.style.background = "red";
           

        }
        var constructor = verificarDeValor.constructor;

        var source = verificarDeValor.source;

        console.log("Pattern do Regex "+source);

        console.log("Cosntrutor do Regex "+constructor);
        
        document.getElementById('demo').innerHTML = resultado;
        

        }
    </script>


</body>
</html>
